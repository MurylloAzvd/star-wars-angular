<mat-selection-list [multiple]="false">
  <mat-list-option *ngFor="let nave of naves" [value]="nave" (click)="showDetails(nave)">
    {{nave.name}}
  </mat-list-option>
</mat-selection-list>

<mat-paginator [length]="navesCount"
                 [pageSize]="10"
                 [pageSizeOptions]="[10]"
                 (page)="pageData($event)">
</mat-paginator>
